<div class="card">
  <div class="card-header">
    <h3>Books List</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>ISBN</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.title}}</td>
        <td *ngFor="let author of item.authors">{{author.lastName}}, {{author.firstName}}</td>
        <td>{{item.isbn}}</td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
